<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Andrew Hamilton Working Title</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>

    <header id="header">

        <!--Top nav-->
        <div class="nav1">
            <!--Start navbar-->
            <nav class="navbar">
                <ul class="nav-items">
                    <li class="nav-link">
                        <a href="#" target="_self">Education</a>
                    </li>
                    <li class="nav-link">
                        <a href="#" target="_self">FAQs</a>
                    </li>
                    <li class="nav-link">
                        <a href="#" target="_self">Contact Us</a>
                    </li>
                    <li class="nav-link">
                        <a href="#" target="_self">Realtors</a>
                    </li>
                    <li class="nav-link">
                        <a href="#" target="_self">Special Mentions</a>
                    </li>
                </ul>
            </nav>
            <!--Phone Num-->
            <p class="bus-phone">(555)555-5555</p>            
        </div>

        <!--Bottom nav-->
        <div class="nav2">
            <!--Brand-->
            <a id="home-link" class="navbar-brand" href="index.html" target="_self">
                <img id="header-logo" src="pictures/Hamilton_Logo_ver1.jpg" alt="Logo">
            </a>
            <!--Start navbar-->
            <nav class="navbar">
                <ul>
                    <li class="nav-link">
                        <a href="#" target="_self">Home</a>
                    </li>
                    <li class="nav-link">
                        <a href="#" target="_self">About</a>
                    </li>
                    <li class="nav-link">
                        <a href="#" target="_self">Sell Your Home</a>
                    </li>
                    <li class="nav-link">
                        <a href="#" target="_self">Buy A Home</a>
                    </li>
                    <li class="nav-link">
                        <a href="#" target="_self">Property Listings</a>
                    </li>
                </ul>
            </nav>
        </div>

    </header>

    <!--Intro section-->
    <section id="intro">

        <!--Quick Contact Form-->
        <div class="form-box">
            <form id="quickContactForm" action="#">
                <h1>Need to sell your home fast? I can help!</h1>
                <h2>Contact me today:</h2>
                <input type="text" name="custName" id="name" placeholder="Name *" required>
                <input type="email" name="custEmail" id="email" placeholder="Email *" required>
                <input type="tel" name="custPhone" id="phoneNum" placeholder="Phone Number">
                <button type="submit" name="submit" id="submit">Contact</button>
            </form>
        </div>

    </section>

    <!--Property Listing section-->
    <section id="prop-list">

        <!--Photo Gallery-->
        <div class="flex-container">
            <div id="photo-carousel" class="carousel slide" data-ride="carousel">

                <!--Indicators-->
                <ul class="carousel-indicators">
                    <li data-target="#photo-carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#photo-carousel" data-slide-to="1"></li>
                    <li data-target="#photo-carousel" data-slide-to="2"></li>
                    <li data-target="#photo-carousel" data-slide-to="3"></li>
                </ul>

                <!--Pictures-->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="pictures/Home1.jpeg" alt="" >
                        <div class="carousel-caption">
                            <h3>Home 1</h3>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="pictures/Home2.jpeg" alt="">
                        <div class="carousel-caption">
                            <h3>Home 2</h3>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="pictures/Home3.jpeg" alt="">
                        <div class="carousel-caption">
                            <h3>Home 3</h3>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="pictures/Home4.jpeg" alt="">
                        <div class="carousel-caption">
                            <h3>Home 4</h3>
                        </div>
                    </div>
                </div>

                <!--Slide controls-->
                <a class="carousel-control-prev" data-target="#photo-carousel" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" data-target="#photo-carousel" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>

            </div>
        </div>
    </section>
    
</body>
</html>
